apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: front
          image: jackojack/domain-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
---

apiVersion: v1
kind: Service
metadata:
  name: front-service
spec:
  type: ClusterIP
  selector:
    app: front-service
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
